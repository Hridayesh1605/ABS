<!-- tools/templates/tools/bill_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bill Success</title>
</head>
<body>
    <h1>Bill Created Successfully!</h1>
    <p>Ride Number: {{bill.ride_id}}</p>
    <p>Bill ID: {{ bill.id }}</p>
    <h3>Tools:</h3>
    <ul>
        {% for item in bill.items.all %}
            <li>{{ item.tool.name }} - {{ item.tool.price }}Rs</li>
        {% endfor %}
    </ul>
    <p>Total Price: {{ bill.total_price }}Rs</p>
    <a href="/finish_ride/{{bill.ride_id}}"><button type="button" class="btn btn-success"><i class="fa-solid fa-stop"></i></button></a>
    <a href="/staff_home">Home Page</a>
</body>
</html>

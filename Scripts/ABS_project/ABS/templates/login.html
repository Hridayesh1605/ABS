{%load static%}
<link rel="stylesheet" href="{%static 'css/bmin.css'%}">
<link rel="stylesheet" href="{%static 'css/login.css'%}">
<div>
    <div class="container-fluid login-div">
      <div class="heading">
        <h1>Sign In</h1>
      </div>
        <form action="" method="post">
          {%csrf_token%}
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="SU text-white">
              Don't have Account <a href="register">Sign Up</a>

            </div>
            
            <button type="submit" class="btn btn-primary my-1">Submit</button>
        </form>

    </div>
    

</div>
